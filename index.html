<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="drop-area" id="drop-area">
        <p>Перетащите файлы сюда или нажмите, чтобы выбрать файлы.</p>
    </div>

    <input type="file" id="file-input" multiple />

    <hr>

    <div class="filters">
        <label for="file-type">Тип файла:</label>
        <select id="file-type">
            <option value="">Все файлы</option>
            <option value="image">Изображения</option>
            <option value="video">Видео</option>
            <option value="audio">Аудио</option>
            <option value="text">Документы</option>
        </select>

        <label for="file-size">Макс. размер (MB):</label>
        <input type="number" id="file-size" min="0" />
    </div>

    <div id="file-list"></div>

    <script src="./app.js"></script>
</body>
</html>
